<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <html>
  <body>
    <div class="container1">
      <article class="card">
      <div class="card-top">
      <img src="./images/bg-pattern-card.svg" alt="presentation">
    </div>
    
      <div class="card-middle">
        <img class=card-middle-img src="./images/image-victor.jpg" alt="profile picture" />

        <div class="card-middle-title">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>
          <div class="title-location">
            <p>London</p>
          </div>
        </div>

        <hr class="solid" /> 

        <div class="nav">
          
          <div class="container3">
                <p class="title">80K</p>
                <p class="description">Followers</p>
          </div>

          <div class="container3">
                <p class="title">803K</p>
                <p class="description">Likes</p>
          </div>

          <div class="container3">
                <p class="title">1.4K</p>
                <p class="description">Photos</p>
          </div>
        </div>
    </article>
    </div>

  </div>
</body>
</html>
